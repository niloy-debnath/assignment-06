<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Fav Icon -->

    <link
      rel="shortcut icon"
      href="./assets/hero-leaf2.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>

    <!-- Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-[#15803D] px-5 py-5">
      <nav class="flex justify-between max-w-7xl mx-auto items-center">
        <div>
          <h1 class="text-white font-bold md:text-xl">Green Earth</h1>
        </div>
        <div class="text-white">
          <ul class="flex gap-5">
            <li class="text-sm"><a href="">About</a></li>
            <li class="text-sm"><a href="">Gallery</a></li>
            <li class="text-sm"><a href="">Plant a Tree</a></li>
          </ul>
        </div>
        <div>
          <button
            class="bg-[#FACC15] px-3 md:px-4 md:py-2 py-1 rounded-3xl text-[#15803D]"
          >
            Plant a Tree
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="flex bg-[#CFF0DC] justify-between items-center gap-8">
        <div class="">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="text-center">
          <h1 class="text-4xl font-bold my-3">Plant a Tree, Grow a Future</h1>
          <p class="text-[#1F2937]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="bg-[#FACC15] px-4 py-2 rounded-3xl text-[#15803D] my-5"
          >
            Get Involved
          </button>
        </div>
        <div>
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </section>

      <h1 class="text-center mt-9 font-bold text-4xl">Choose Your Trees</h1>
    </main>
    <footer></footer>
  </body>
</html>
